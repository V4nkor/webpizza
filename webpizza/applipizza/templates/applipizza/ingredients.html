{% extends 'applipizza/base.html' %}
{% load static %}

{% block title %}
Les ingredients
{% endblock %}

{% block content %}
<h2>Voici nos {{ ingredients|length }} ingredients :</h2>
<div class="elementGrid">
    {% for ing in ingredients %}
        <div class="elementDiv">
            <img class="elementImage" src="{% static 'applipizza/img/ingredient_default.png' %}">
            <h4>{{ ing }}</h4>
            {% if user.is_authenticated %}
                <a href="/ingredients/{{ing.idIngredient}}/update"><button class="btn modifBtn clickable">Modifier</button></a>
                <a href="/ingredients/{{ing.idIngredient}}/delete"><button class="btn deleteBtn clickable">Supprimer</button></a>
            {% endif %}
            
        </div>
    {% endfor %}
</div>

{% endblock %}

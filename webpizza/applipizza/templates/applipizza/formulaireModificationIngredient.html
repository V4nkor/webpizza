{% extends 'applipizza/base.html' %}

{% block title %}
Modification d'un ingredient
{% endblock %}

{% block content %}
<h2>Modification d'un ingredient :</h2>
<div class="formDiv">
    <form action="/ingredients/{{ingredient.idIngredient}}/updated" method="post">
        {% csrf_token %}
        {{ form.as_div}}
        <input class="btn submitBtn clickable" type="submit" value="Envoyer">
    </form>
</div>

{% endblock %}
